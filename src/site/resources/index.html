<h1 align="center">XML2OWL</h1>

The XML2OWL code repository contains three modules:

<ul>
    <li><a href="core.html"><b>Core program</b></a>: map XML data to
    OWL ontologies from command-line</li>
    <li><a href="protege.html"><b>Protégé plugin</b></a>: use Protégé
    as a user interface for the core program</li>
    <li><a href="crawl.html"><b>Web crawler extension</b></a>:
    extract suitable XML data from HTML sources first</li>
</ul>
